判斷方式

可以請身旁的家人或朋友，摸看看自己的上背部是否筆直甚至凹陷進去，也可以自己拍張側面照觀察看看。

![](https://cdn.jsdelivr.net/gh/xiang0805/blogimage@main/img/202501-02.webp){:width 250,:height 150}

改善方式

練習上背部擴張，找回胸椎曲度

{{< instagram "https://www.instagram.com/reel/C5fXJ5wRoBp/" >}}

增加吸氣的長度

先將舌頭吸附在上顎，有助於空氣流進肺部，並且放鬆慢慢吸氣延長吸氣的時間

