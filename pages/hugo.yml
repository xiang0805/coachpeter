駝背與你想像中的不一樣？

在教學生涯中，遇到真正駝背的案例其實很少，除非是年紀大了肌肉無力的長輩身上比較常出現，更多人反而是胸椎過直常感覺自己胸口挺不起來，這時候就會認定自己是因為駝背太嚴重才沒辦法挺胸，但...其實這算是一種誤解。
大多數人其實更常產生的是烏龜頸在看電腦時頭往前伸太多，在頸椎跟胸椎交界處隆起了一小包，嚴重一點的人就是所謂的富貴包，而往下去看胸椎會發現曲度不見，異常的筆直。
所以當我們問題不是駝背而我們做過多開背、挺胸、訓練背部時，反而產生更多肩頚不舒服，越認真伸展身體反而越多疼痛。

> 選擇比努力還重要，當我們方向對了，努力才會是有意義的！

